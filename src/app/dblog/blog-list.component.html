    <!-- Intro Section-->
    <section class="intro">
        <div class="container">
            <div class="row">
                <div class="col-lg-8" innerHTML = "this is hero">
                </div>
            </div>
        </div>
    </section>
    <section class="featured-posts no-padding-top">
        <div class="container">
            <!-- Post--> 
            <div class="row d-flex align-items-stretch" *ngFor="let blog of pageData.displayWidgets; let i = index">
               
                <div class="text col-lg-7">
                    <div class="text-inner d-flex align-items-center">
                        <div class="content">
                            <header class="post-header"> 
                                <div class="category">
                                    <a [routerLink]="'/blog/category/{{blog.pre.cat.key}}'"> {{blog.pre.cat.val}} </a>
                                </div>
                                <a [routerLink]="['/viewdetails', blog._id]">
                                    <h2 class="h4">{{blog?.name}}</h2>
                                </a>
                            </header>
                            <!--Summary-->
                            <p>{{blog.pre.summ}}ss</p>
                            <footer class="post-footer d-flex align-items-center">
                                <a href="#" class="author d-flex align-items-center flex-wrap">
                                    <div class="avatar">
                                        <img src="../assets/img/writer.png" width="40" height="40"
                                            class="img-fluid" />
                                    </div>
                                    <!--Author name-->
                                    <div class="title"><span>{{blog?.pre?.aut?.f}} sidd</span></div>
                                </a>
                                <div class="date"> Posted On<i class="icon-clock"></i> 
                                    {{blog?.pre?.dte}}
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
                <div class="image col-lg-5">
                    <img src="../assets/img/writer.png" alt="...">
                </div>
            </div>
            <!-- Post-->
        </div>
    </section>

                </div>

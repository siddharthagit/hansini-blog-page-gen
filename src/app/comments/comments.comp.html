<section class="comment-block">
  <div class="comment-add-block">
    <!-- add -->
    <p class="title"> Leave a reply</p>
    <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span> Required fields
      are marked <span class="required">*</span></p>

      
      <ng-container *ngIf="pageError==-1">
        <div class="alert alert-danger" role="alert"> {{pageMsg}}</div>
      </ng-container>

      <ng-container *ngIf="pageError==1">
        <div class="alert alert alert-success" role="alert"> {{pageMsg}}</div>
      </ng-container>

    <div class="row">
      <div class="form-group">
        <label for="exampleInputEmail1">Comment</label>
        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="newComment.s"></textarea>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" [(ngModel)]="newComment.e" size="30" style="width:300px">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Name" [(ngModel)]="newComment.n"style="width:300px" >
          </div>
        </div>
      </div>
      

      <div class="form-group">
        
        <input name="submit" type="button" id="submit" class="btn btn-success" value="Add" (click)="addComments()" >
      </div>
    </div>
    <!-- add -->
  </div>
  <div class="comments">
      <div *ngFor="let comment of commentLists; let i = index">
        <ol class="comment-thread">
          <li class="comment even thread-even depth-1" id="comment-419224">
            <div class="comments-content ">
              <div class="user vcard">
                <cite class="fn">{{comment.n}}</cite> <span class="says">says:</span>
              </div>
                <span class="datetime">{{comment.d}}</span>
              <p class="comment">{{comment.s}}</p>
            </div>
          </li>
        </ol>
      </div>
  </div>
</section>
